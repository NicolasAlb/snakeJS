<!DOCTYPE html>
<html>
    <head>
		<link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div id="hs-container">
            <div id="highscore-text"> Meilleur Score : </div>
            <div id="highscore"></div>
        </div>
        <div class="bestscore-container">
            <label for="highscore-pseudo">Pseudo</label>
            <input type="text" id="highscore-pseudo" name="highscore-pseudo" placeholder="Rentrez votre pseudo">
            <button class="button" onclick="setPlayerName()"></button>
            <a class="button" href="#highscores">Let me Pop up</a>
        </div>
        <div id="highscores" class="overlay">
            <div class="popup" >
                <h2>Highscores</h2>
                <a class="close" href="#">&times;</a>
                <div class="flex-column">
                    <div class="flex-row">
                        <div class="first-title">1</div>
                        <div id="firsthsn" class="first-highscorename"> TEST</div>
                        <div id="firsths" class="first-highscore"> TEST</div>

                    </div>
                    <div class="flex-row">
                        <div class="second-title">2</div>
                        <div id="secondhsn" class="second-highscorename"> TEST</div>
                        <div id="secondhs" class="second-highscore"> TEST</div>

                    </div>
                    <div class="flex-row">
                        <div class="third-title">3</div>
                        <div id="thirdhsn" class="third-highscorename"> TEST</div>
                        <div id="thirdhs" class="third-highscore"> TEST</div>
                    </div>
                    <div class="flex-row">
                        <div class="hs-title">4</div>
                        <div id="fourhsn" class="highscorename"> TEST</div>
                        <div id="fourhs" class="highscore"> TEST</div>
                    </div>
                    <div class="flex-row">
                        <div class="hs-title">5</div>
                        <div id="fivehsn" class="highscorename"></div>
                        <div id="fivehs" class="highscore"></div>
                    </div>
                    <div class="flex-row">
                        <div class="hs-title">6</div>
                        <div id="sixhsn" class="highscorename"></div>
                        <div id="sixhs" class="highscore"></div>
                    </div>
                    <div class="flex-row">
                        <div class="hs-title">7</div>
                        <div id="sevenhsn" class="highscorename"></div>
                        <div id="sevenhs" class="highscore"></div>
                    </div>
                    <div class="flex-row">
                        <div class="hs-title">8</div>
                        <div id="eighthsn" class="highscorename"></div>
                        <div id="eighths" class="highscore"></div>
                    </div>
                    <div class="flex-row">
                        <div class="hs-title">9</div>
                        <div id="ninehsn" class="highscorename"></div>
                        <div id="ninehs" class="highscore"></div>
                    </div>
                    <div class="flex-row">
                        <div class="ten-title">10</div>
                        <div id="tenhsn" class="highscorename"></div>
                        <div id="tenhs" class="highscore"></div>
                    </div>
                </div>

            </div>
        </div>
        <canvas id="zone" width="600" height="600">Désolé, votre navigateur (ou sa version) ne prend pas en charge les "canvas".</canvas>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        </script>
        <script src="snake.js"></script>
        
    </body>
